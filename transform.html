<html>

<head>
    <title>Transformations in HTML</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    div {
        height: 50px;
        width: 80px;
        background-color: blue;
        border: 10px solid black;
    }

    #Flipped {
        transform: rotateX(180deg);
    }

    #reverse {
        transform: rotateY(180deg)
    }
</style>

<body>
    <h1>Transformations</h1>
    <div>Typography</div>
    <div id="Flipped">Typography</div>
    <div id="reverse">Typography</div>
</body>

</html>
