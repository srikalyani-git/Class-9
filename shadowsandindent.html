<html>

<head>
    <title>
        Shadows and indent in HTML
    </title>
    <style>
        * {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            text-shadow: 3px 4px 3px red;
        }

        h2 {
            width: 100px;
            box-shadow: 11px 4px 5px blueviolet;
        }

        #p1 {
            text-indent: 50%;
        }
    </style>
</head>

<body>
    <h1>Text shadow</h1>
    <br>
    <h2>Box shadow</h2>
    <br>
    <div>
        <p>Text is here</p>
        <p id="p1">Text is indented</p>
    </div>
</body>

</html>
