<html>

<head>
    <title>Typography in HTML</title>
    <style>
        #normal {
            font-size: 50px;
        }

        #color {
            color: blue;
        }

        #font {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>
    <h1 id="normal">Typography</h1>
    <h1 id="color">Typography</h1>
    <h1 id="font">Typography</h1>
</body>

</html>
